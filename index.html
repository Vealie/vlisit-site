<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The V List</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #14121f;
      color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 1.5rem;
    }

    h1 {
      color: #5cc2ff;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin: 0.8rem 0;
    }

    .coming-soon {
      margin-top: 2rem;
      font-weight: bold;
      color: #cccccc;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="VList_Logo_Transparent.png" alt="VList Logo" />
    <h1>The V List</h1>
    <p>
      A WhatsApp-based shopping list app for couples, families, and housemates who want a clutter-free way to stay organised.
    </p>
    <p>
      Just message your V List number to add or remove items — no downloads, no logins, no fuss.
    </p>
    <p class="coming-soon">We're getting ready to launch — thanks for stopping by!</p>
  </div>
</body>
</html>
